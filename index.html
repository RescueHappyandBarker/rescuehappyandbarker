<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rescue Happy & Barker</title>
  <meta name="description" content="Happy and Barker are two bonded dogs living in the Barn of Loneliness. Help share their story and find them a safe, loving home." />

  <style>
    :root{
      --bg:#0f0d0a;
      --panel:#17130f;
      --wood:#2a1f17;
      --text:#f2eadf;
      --muted:#d6c8b5;
      --accent:#d8a15d;
      --accent2:#b97a33;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 980px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 30% -10%, #2b2118 0%, var(--bg) 55%);
      color: var(--text);
    }
    a{ color: inherit; }
    .wrap{ width:min(var(--max), 92vw); margin:0 auto; }

    .hero{
      margin: 24px auto 0;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      position: relative;
    }
    .hero img{
      width:100%;
      height: min(72vh, 680px);
      object-fit: cover;
      display:block;
      filter: saturate(0.92) contrast(1.05);
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.10) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.80) 100%);
    }
    .heroContent{
      position:absolute;
      inset:0;
      display:flex;
      align-items:flex-end;
      padding: 28px 22px;
      z-index: 2;
    }
    .heroCard{
      width: min(720px, 100%);
      background: rgba(17, 13, 9, .62);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 18px;
    }
    .kicker{
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
